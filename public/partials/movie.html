
<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <div class="col-sm-6 pull-left well movieWell">
        <img class='thumbnail' ng-src='{{movieResults.Poster}}'>
      </div>
      <div class='col-sm-6 pull-right well movieWell'>
        <h4>Title:</h4>
        <p>{{movieResults.Title}}</p>
        <h4>Year:</h4>
        <p>{{movieResults.Year}}</p>
        <h4>Runtime:</h4>
        <p>{{movieResults.Runtime}}</p>
        <h4>Plot:</h4>
        <p>{{movieResults.Plot}}</p>
        <h4>Director:</h4>
        <p>{{movieResults.Director}}</p>
        <h4>Actors:</h4>
        <p>{{movieResults.Actors}}</p>
        <h4>Awards:</h4>
        <p>{{movieResults.Awards}}</p>
      </div>
    </div>
  </div>
</div>
