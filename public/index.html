<!DOCTYPE html>
<html ng-app='myApp'>
  <head>
    <meta charset="utf-8">
    <title>Angular OMDB</title>
    <script src="/bower_components/angular/angular.min.js"></script>
    <script src='http://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-route.js'></script>
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <script src='/bower_components/jquery/dist/jquery.min.js'></script>
    <link rel='stylesheet' href='/stylesheets/style.css'/>
    <script src='/javascripts/app.js'></script>
    <script src='/javascripts/controllers.js'></script>
  </head>
  <body ng-controller='homeController'>
    <div class="navbar navbar-fixed-top navbar-inverse">
        <div class="container">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" ng-click='getMovie()' href="/#/"><span class='glyphicon glyphicon-home'></span>  Powered by OMDB</a>
        </div>
    </div>
    <div class="jumbotron text-center">
        <div class="container">
          <div class="row">
            <div class="col col-lg-12 col-sm-12">
              <h1>Explore.</h1>
              <input class='form-control' type='text' placeholder='Enter a Movie Title' ng-model='search'>
              <button class='btn btn-lg btn-info' ng-click='getMovie()'>
                <span><a id='searchButton' href='/#/'>
                <span class='glyphicon glyphicon-search'></span> GO
              </a></span>
              </button>
            </div>
          </div>
        </div>
    </div>

    <ng-view></ng-view>

  </body>
</html>
